<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mine Sweeper</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        background-color: rgba(239, 167, 167, 0.3);
        display: flex;
        justify-content: center;
        height: 100vh;
        align-items: center;
      }
      .container-parent {
        background-color: rgb(182, 178, 178);
        padding: 20px;
      }
      .container {
        display: grid;
        grid-template-columns: repeat(9, 50px);

        border-right: 10px solid white;
        border-bottom:  10px solid white;
        border-top: 10px solid gray;
        border-left: 10px solid gray;
      }
      .cell {
        background-color: rgb(162, 161, 161);

        width: 50px;
        height: 50px;
        border-right: 6px solid gray;
        border-bottom: 6px solid gray;
        border-top: 6px solid white;
        border-left: 6px solid white;
      }
    </style>
  </head>
  <body>
    <div class="container-parent">
      <div class="container"></div>
    </div>

    <script>
      const container = document.querySelector(".container");

      fillGrid();

      function fillGrid() {
        for (let i = 0; i < 81; i++) {
          const row = i % 9;
          const column = Math.floor(i / 9);
          container.innerHTML += `<button class="cell" onclick="cellSelected(${row},${column})"></button>`;
        }
      }

      function cellSelected(row, column) {
        console.log("row: ", row, " column: ", column);
      }
    </script>
  </body>
</html>
