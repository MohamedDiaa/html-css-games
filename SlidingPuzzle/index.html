<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sliding Puzzle</title>

    <style>
      *,
      *::after,
      *::before {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
      }

      .sliding-board {
        display: grid;
        grid-template-columns: repeat(4, auto);
        border: 10px solid black;
      }
      .piece {
        width: 100px;
        height: 100px;
        background-color: red;
        border: 1px solid black;
        text-align: center;
        align-content: center;
      }
      .wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="sliding-board"></div>
    </div>

    <script>
      const boardView = document.querySelector(".sliding-board");
      const sideCount = 4;

      let storage = new Array(4).fill(null).map(() => {
        return new Array(4);
      });

      function setup() {
        for (let j = 0; j < sideCount; j++) {

          }
        }
      }

      for (let j = 0; j < sideCount; j++) {
        for (let i = 0; i < sideCount; i++) {
          const pieceView = document.createElement("div");
          pieceView.classList.add("piece");
          pieceView.innerText = `${i + j}`;
          boardView.appendChild(pieceView);
        }
      }
    </script>
  </body>
</html>
