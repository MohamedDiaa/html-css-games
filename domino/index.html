<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domino Game</title>
    <style>
      * {
        border: 0;
        margin: 0;
        box-sizing: border-box;
      }
      :root {
        --card-height: 100px;
        --card-width: 60px;
        --dot-height: 5px;
        --dot-width: 5px;
      }
      body {
        background-color: rgba(244, 244, 226, 0.01);
        justify-content: flex-start;
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
      }
      .domino-card {
        width: var(--card-width);
        height: var(--card-height);
        border-radius: 5px;
        background-color: rgb(250, 197, 127);
        padding: 5px 10px;
        margin-bottom: 10px;
        margin-left: 10px;
      }
      .domino-content-wrapper {
        height: inherit;
      }
      .section {
        height: 45%;
        color: black;
        font-size: 50px;
        position: relative;
        /* background-color: rebeccapurple; */
        justify-content: space-between;
        /* display: grid; */
        /* background-color: aqua; */
      }
      .divider {
        height: 3%;
        width: inherit;
        background-color: black;
      }
      .dot {
        position: absolute;
        background-color: black;
        width: var(--dot-height);
        height: var(--dot-width);
        border-radius: 5px;
      }
      .top-left {
        top: 5px;
        left: 0;
      }
      .top-right {
        top: 5px;
        right: 0;
      }
      .middle-center {
        top: calc(50% - var(--dot-height) / 2);
        left: calc(50% - var(--dot-width) / 2);
      }
      .middle-left {
        top: calc(50% - var(--dot-height) / 2);
        left: 0;
      }
      .middle-right {
        top: calc(50% - var(--dot-width) / 2);
        right: 0;
      }
      .bottom-left {
        bottom: 5px;
        left: 0;
   
      }
      .bottom-right {
        bottom: 5px;
        right: 0;
      }
    </style>
  </head>
  <body>
    <script>
      const body = document.querySelector("body");
      let dominoList = [];

      for (let i = 0; i < 7; i++) {
        for (let j = i; j < 7; j++) {
          dominoList.push([i, j]);
        }
      }

      dominoList = shuffleArray(dominoList);

      for (let i = 0; i < dominoList.length; i++) {
        const [a, b] = dominoList[i];
        const card = createDominoCard(a, b, false);
        body.appendChild(card);
      }

      function createDominoCard(value1, value2, show) {
        let card = document.createElement("div");
        card.classList.add("domino-card");

        
        let wrapper = document.createElement("div");
        wrapper.classList.add("domino-content-wrapper");

          const section1 = createSection(value1);
          wrapper.appendChild(section1);

          const divider = document.createElement("div");
          divider.classList.add("divider");
          wrapper.appendChild(divider);

          const section2 = createSection(value2);
          wrapper.appendChild(section2);
        
          wrapper.style.display = show ? "block" : "none" ;


        card.onclick = (event) => {
          wrapper.style.display = "block";
        };

        card.appendChild(wrapper);
        return card;
      }

      function createSection(count) {
        if (count === 1) {
          return createOne();
        } else if (count === 2) {
          return createTwo();
        } else if (count === 3) {
          return createThree();
        } else if (count === 4) {
          return createFour();
        } else if (count === 5) {
          return createFive();
        } else if (count === 6) {
          return createSix();
        } else {
          return createEmpty();
        }
      }

      function createEmpty() {
        let el = document.createElement("div");
        el.classList.add("section");
        return el;
      }

      function createOne() {
        let el = document.createElement("div");
        el.classList.add("section");

        let child = document.createElement("div");
        child.classList.add("dot");
        child.classList.add("middle-center");
        el.appendChild(child);

        return el;
      }

      function createTwo() {
        let el = document.createElement("div");
        el.classList.add("section");

        let child = document.createElement("div");
        child.classList.add("dot");
        child.classList.add("top-right");
        el.appendChild(child);

        child = document.createElement("div");
        child.classList.add("dot");
        child.classList.add("bottom-left");
        el.appendChild(child);

        return el;
      }

      function createThree() {
        let el = document.createElement("div");
        el.classList.add("section");

        let child = document.createElement("div");
        child.classList.add("dot");
        child.classList.add("top-right");
        el.appendChild(child);

        child = document.createElement("div");
        child.classList.add("dot");
        child.classList.add("middle-center");
        el.appendChild(child);

        child = document.createElement("div");
        child.classList.add("dot");
        child.classList.add("bottom-left");
        el.appendChild(child);

        return el;
      }

      function createFour() {
        let el = document.createElement("div");
        el.classList.add("section");

        let child = document.createElement("div");
        child.classList.add("dot");
        child.classList.add("top-left");
        el.appendChild(child);

        child = document.createElement("div");
        child.classList.add("dot");
        child.classList.add("top-right");
        el.appendChild(child);

        child = document.createElement("div");
        child.classList.add("dot");
        child.classList.add("bottom-left");
        el.appendChild(child);

        child = document.createElement("div");
        child.classList.add("dot");
        child.classList.add("bottom-right");
        el.appendChild(child);

        return el;
      }

      function createFive() {
        let el = document.createElement("div");
        el.classList.add("section");

        let child = document.createElement("div");
        child.classList.add("dot", "top-left");
        el.appendChild(child);

        child = document.createElement("div");
        child.classList.add("dot", "top-right");
        el.appendChild(child);

        child = document.createElement("div");
        child.classList.add("dot", "middle-center");
        el.appendChild(child);

        child = document.createElement("div");
        child.classList.add("dot", "bottom-left");
        el.appendChild(child);

        child = document.createElement("div");
        child.classList.add("dot", "bottom-right");
        el.appendChild(child);

        return el;
      }

      function createSix() {
        let el = document.createElement("div");
        el.classList.add("section");

        let child = document.createElement("div");
        child.classList.add(...["dot", "top-left"]);
        el.appendChild(child);

        child = document.createElement("div");
        child.classList.add(...["dot", "top-right"]);
        el.appendChild(child);

        child = document.createElement("div");
        child.classList.add(...["dot", "middle-left"]);
        el.appendChild(child);

        child = document.createElement("div");
        child.classList.add(...["dot", "middle-right"]);
        el.appendChild(child);

        child = document.createElement("div");
        child.classList.add(...["dot", "bottom-left"]);
        el.appendChild(child);

        child = document.createElement("div");
        child.classList.add(...["dot", "bottom-right"]);
        el.appendChild(child);

        return el;
      }

      //Fisherâ€“Yates Shuffle Implementation
      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          // Generate a random index from 0 to i
          const j = Math.floor(Math.random() * (i + 1));
          // Swap elements at indices i and j
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }
    </script>
  </body>
</html>
