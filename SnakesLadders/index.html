<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snakes & Ladders</title>
    <style>
      *,
      *::after,
      *::before {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      :root {
        --container-padding: 40px;
      }
      body {
        height: 100%;
        position: relative;
      }
      .container {
        position: relative;
        width: 100;
        height: 100vh;
        background-color: antiquewhite;
        padding: var(--container-padding);
      }
      .board {
        display: grid;
        grid-template-columns: repeat(10, 1fr);
        width: 100%;
        height: 100%;
        /* gap: 1px; */
      }
      h1 {
        text-align: center;
        /* margin-top: 10px; */
      }
      canvas {
        position: absolute;
        top: var(--container-padding);
        left: var(--container-padding);
        /* width: calc(100% - 2 * var(--container-padding));
        height: calc(100% - 2 * var(--container-padding)); */

        background-color: transparent;
      }
      .dice-container {
        display: flex;
        justify-content: center;
      }
      button {
        padding: 5px 20px;
        font-weight: 300;
      }
    </style>
  </head>
  <body>
    <h1>Snakes & Ladders</h1>
    <div class="dice-container">
      <button>Dice:</button>
      <img id="dice-image" width="50" height="50" alt="" />
    </div>
    <div class="container">
      <div class="board"></div>
      <canvas id="canvas"></canvas>
    </div>

    <script>
      const board = document.querySelector(".board");
      const canvas = document.getElementById("canvas");
      canvas.width = window.innerWidth - 80;
      canvas.height = window.innerHeight - 80;

      const ctx = canvas.getContext("2d");
      const button = document.querySelector("button");
      const diceImage = document.querySelector("#dice-image");

      const ROWS = 10;
      const COLOUMNS = 10;
      const diceList = ["zero", "one", "two", "three", "four", "five", "six"];

      let place = 1;

      const ladders = [
        { p1: 2, p2: 54 },
        { p1: 4, p2: 14 },
        { p1: 28, p2: 84 },
        { p1: 51, p2: 67 },
        { p1: 21, p2: 42 },
        { p1: 80, p2: 99 },
        { p1: 72, p2: 91 },
      ];

      // p1 is where snake head is and will move the player to p2
      // p3 and p4 are control points to draw the snake body using bezier curve
      const snakes = [
        { p1: 98, p2: 79, p3: 82, p4: 77 },
        { p1: 64, p2: 60, p3: 62, p4: 43 },
        { p1: 54, p2: 34, p3: 47, p4: 49 },
      ];

      setup();
      setPlayerPlace(place);
      animate();

      function setup() {
        for (let i = 0; i < ROWS; i++) {
          for (let j = 0; j < COLOUMNS; j++) {
            let square = document.createElement("div");
            square.style.backgroundColor = (i + j) % 2 === 0 ? "red" : "green";
            square.row = i;
            square.column = j;

            let index = -1;
            if (i % 2 === 0) {
              index = 100 - 10 * i - j;
            } else {
              index = 100 - 10 * (i + 1) + j + 1;
            }

            square.innerHTML = `<span style='color:white; margin-left:10px'>${index}</span>`;
            square.id = `id-${index}`;

            board.appendChild(square);
          }
        }
        //=====
        // Setup button
        //=====
        button.onclick = () => {
          throwDice();
        };
      }

      function drawMap() {
        // =====
        //=====
        ladders.forEach((element) => {
          drawLadder(element.p1, element.p2);
        });
        snakes.forEach((element) => {
          drawSnake(element.p1, element.p2, element.p3, element.p4);
        });
      }

      function getPlace(value) {
        const element = document.querySelector(`#id-${value}`);
        const row = element.row;
        const column = element.column;
        const width = canvas.width / 10;
        const height = canvas.height / 10; // element.style.height;

        const position = {
          x: column * width,
          y: row * height,
          width: width,
          height: height,
        };

        return position;
      }

      function setPlayerPlace(value) {
        // square 1

        const position = getPlace(value);

        const playerPosition = {
          x: position.x + position.width / 2,
          y: position.y + position.height / 2,
        };
        draw({ position: playerPosition });
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawMap();
        setPlayerPlace(place);

        requestAnimationFrame(animate);
      }

      function draw({ position }) {
        // console.log(position);
        ctx.beginPath();
        ctx.arc(position.x, position.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = "black";
        ctx.fill();
        ctx.closePath();
      }

      function throwDice() {
        let value = 1;
        if (Math.floor(Math.random() < 0.5)) {
          value += Math.floor(Math.random() * 5);
        } else {
          value += Math.ceil(Math.random() * 5);
        }

        diceImage.src = `/assets/dice/dice-six-faces-${diceList[value]}.png`;
        button.innerHTML = `Dice: ${value}`;

        if (place + value <= 100) {
          place += value;

          for (let i = 0; i < ladders.length; i++) {
            if (place === ladders[i].p1) {
              place = ladders[i].p2;
              return;
            }
          }

          for (let i = 0; i < snakes.length; i++) {
            if (place === snakes[i].p1) {
              place = snakes[i].p2;
              return;
            }
          }
        }
      }

      function drawLadder(square1, sqaure2) {
        const place1 = getPlace(square1);
        const place2 = getPlace(sqaure2);
        console.log("place1", place1, "place2", place2);
        ctx.beginPath();
        ctx.strokeStyle = "blue";
        ctx.lineWidth = 2;
        ctx.moveTo(place1.x + place1.width / 3, place1.y + place1.height / 3);
        ctx.lineTo(place2.x + place1.width / 3, place2.y + place1.height / 3);

        ctx.moveTo(
          place1.x + (2.5 * place1.width) / 3,
          place1.y + (2.5 * place1.height) / 3
        );
        ctx.lineTo(
          place2.x + (2.5 * place1.width) / 3,
          place2.y + (2.5 * place1.height) / 3
        );

        ctx.stroke();
        ctx.closePath();
      }

      function drawSnake(square1, sqaure2, square3, square4) {
        const place1 = getPlace(square1);
        const place2 = getPlace(sqaure2);
        const place3 = getPlace(square3);
        const place4 = getPlace(square4);

        ctx.beginPath();
        ctx.arc(place1.x, place1.y, 4, 0, Math.PI * 2);
        ctx.fillStyle = "yellow";
        ctx.fill();

        ctx.closePath();

        ctx.beginPath();
        ctx.strokeStyle = "yellow";

        ctx.moveTo(place1.x, place1.y);

        ctx.bezierCurveTo(
          place3.x,
          place3.y,
          place4.x,
          place4.y,
          place2.x,
          place2.y
        );
        ctx.strokeStyle = "yellow";
        ctx.lineWidth = 3;
        ctx.stroke();
        ctx.closePath();
      }
    </script>
  </body>
</html>
