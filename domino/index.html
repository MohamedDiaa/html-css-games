<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domino Game</title>
    <style>
      * {
        border: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        background-color: rgba(244, 244, 226, 0.01);
        justify-content: space-evenly;
        display: flex;
      }
      .domino-card {
        width: 120px;
        height: 200px;
        border-radius: 5px;
        background-color: rgb(250, 197, 127);
        padding: 5px 10px;
      }
      .domino-content-wrapper {
        height: inherit;
      }
      .section {
        height: 45%;
        color: black;
        font-size: 50px;
        position: relative;
        /* background-color: rebeccapurple; */
        justify-content: space-between;
        /* display: grid; */
        /* background-color: aqua; */
      }
      .divider {
        height: 3%;
        width: inherit;
        background-color: black;
      }
      .dot {
        position: absolute;
        background-color: black;
        width: 20px;
        height: 20px;
        border-radius: 10px;
      }
      .top-left {
        top: 5px;
        left: 0;
      }
      .top-right {
        top: 5px;
        right: 0;
      }
      .middle-center {
        top: calc(50% - 10px);
        left: calc(50% - 10px);
      }
      .middle-left {
        top: calc(50% - 10px);
        left: 0;
      }
      .middle-right {
        top: calc(50% - 10px);
        right: 0;
      }
      .bottom-left {
        bottom: 5px;
        left: 0;
      }
      .bottom-right {
        bottom: 5px;
        right: 0;
      }
    </style>
  </head>
  <body>
    <!-- <div class="domino-card">
      <div class="domino-content-wrapper">
        <div class="section">
          <div class="dot middle-center"></div>
        </div>
        <div class="divider"></div>
        <div class="section"></div>
      </div>
    </div>
    <div class="domino-card">
      <div class="domino-content-wrapper">
        <div class="section">
          <div class="dot top-left"></div>
          <div class="dot top-right"></div>
          <div class="dot middle-center"></div>
          <div class="dot bottom-left"></div>
          <div class="dot bottom-right"></div>
        </div>
        <div class="divider"></div>
        <div class="section"></div>
      </div>
    </div> -->

    <script>
      const card = createDominoCard(6, 6);
      const body = document.querySelector("body");
      body.appendChild(card);

      function createDominoCard(value1, value2) {
        let card = document.createElement("div");
        card.classList.add("domino-card");

        let wrapper = document.createElement("div");
        wrapper.classList.add("domino-content-wrapper");

        const section1 = createSection(value1);
        wrapper.appendChild(section1);

        const divider = document.createElement("div");
        divider.classList.add("divider");
        wrapper.appendChild(divider);

        const section2 = createSection(value2);
        wrapper.appendChild(section2);

        card.appendChild(wrapper);
        return card;
      }

      function createSection(count) {
        if (count === 1) {
          return createOne();
        } else if (count === 2) {
          return createTwo();
        } else if (count === 3) {
          return createThree();
        } else if (count === 4) {
          return createFour();
        } else if (count === 5) {
          return createFive();
        } else if (count === 6) {
          return createSix();
        } else {
          return createEmpty();
        }
      }

      function createEmpty() {
        let el = document.createElement("div");
        el.classList.add("section");
        return el;
      }

      function createOne() {
        let el = document.createElement("div");
        el.classList.add("section");

        let child = document.createElement("div");
        child.classList.add("dot");
        child.classList.add("middle-center");
        el.appendChild(child);

        return el;
      }

      function createTwo() {
        let el = document.createElement("div");
        el.classList.add("section");

        let child = document.createElement("div");
        child.classList.add("dot");
        child.classList.add("top-right");
        el.appendChild(child);

        child = document.createElement("div");
        child.classList.add("dot");
        child.classList.add("bottom-left");
        el.appendChild(child);

        return el;
      }

      function createThree() {
        let el = document.createElement("div");
        el.classList.add("section");

        let child = document.createElement("div");
        child.classList.add("dot");
        child.classList.add("top-right");
        el.appendChild(child);

        child = document.createElement("div");
        child.classList.add("dot");
        child.classList.add("middle-center");
        el.appendChild(child);

        child = document.createElement("div");
        child.classList.add("dot");
        child.classList.add("bottom-left");
        el.appendChild(child);

        return el;
      }

      function createFour() {
        let el = document.createElement("div");
        el.classList.add("section");

        let child = document.createElement("div");
        child.classList.add("dot");
        child.classList.add("top-left");
        el.appendChild(child);

        child = document.createElement("div");
        child.classList.add("dot");
        child.classList.add("top-right");
        el.appendChild(child);

        child = document.createElement("div");
        child.classList.add("dot");
        child.classList.add("bottom-left");
        el.appendChild(child);

        child = document.createElement("div");
        child.classList.add("dot");
        child.classList.add("bottom-right");
        el.appendChild(child);

        return el;
      }

      function createFive() {
        let el = document.createElement("div");
        el.classList.add("section");

        let child = document.createElement("div");
        child.classList.add("dot", "top-left");
        el.appendChild(child);

        child = document.createElement("div");
        child.classList.add("dot", "top-right");
        el.appendChild(child);

        child = document.createElement("div");
        child.classList.add("dot", "middle-center");
        el.appendChild(child);

        child = document.createElement("div");
        child.classList.add("dot", "bottom-left");
        el.appendChild(child);

        child = document.createElement("div");
        child.classList.add("dot", "bottom-right");
        el.appendChild(child);

        return el;
      }

      function createSix() {
        let el = document.createElement("div");
        el.classList.add("section");

        let child = document.createElement("div");
        child.classList.add(...["dot", "top-left"]);
        el.appendChild(child);

        child = document.createElement("div");
        child.classList.add(...["dot", "top-right"]);
        el.appendChild(child);

        child = document.createElement("div");
        child.classList.add(...["dot", "middle-left"]);
        el.appendChild(child);

        child = document.createElement("div");
        child.classList.add(...["dot", "middle-right"]);
        el.appendChild(child);

        child = document.createElement("div");
        child.classList.add(...["dot", "bottom-left"]);
        el.appendChild(child);

        child = document.createElement("div");
        child.classList.add(...["dot", "bottom-right"]);
        el.appendChild(child);

        return el;
      }
    </script>
  </body>
</html>
