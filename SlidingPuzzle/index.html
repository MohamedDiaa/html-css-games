<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sliding Puzzle</title>

    <style>
      *,
      *::after,
      *::before {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        background-color: antiquewhite;
      }
      header {
        text-align: center;
        margin: 30px 0px;
      }
      .sliding-board {
        display: grid;
        grid-template-columns: repeat(4, auto);
        border: 20px solid black;
      }
      .piece {
        width: 100px;
        height: 100px;
        background-color: red;
        border: 1px solid black;
        text-align: center;
        align-content: center;
        color: gold;
        font-size: 40px;
      }
      .wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <header>
        <h1>Sliding Puzzle</h1>
        <a href="https://en.wikipedia.org/wiki/Sliding_puzzle">How to play?</a>
    </header>
    <div class="wrapper">
      <div class="sliding-board"></div>
    </div>

    <script>
      const boardView = document.querySelector(".sliding-board");
      const sideCount = 4;

      let storage = new Array(4).fill(null).map(() => {
        return new Array(4);
      });

      function setup() {
        for (let j = 0; j < sideCount; j++) {
          for (let i = 0; i < sideCount; i++) {
            {
            }
          }
        }
      }

      for (let j = 0; j < sideCount; j++) {
        for (let i = 0; i < sideCount; i++) {
          const pieceView = document.createElement("div");
          pieceView.classList.add("piece");
          const num = j * 4 + i + 1;

          if (num == sideCount * sideCount) {
            pieceView.style.backgroundColor = "white";
          } else {
            pieceView.innerText = `${num}`;
            if (j % 2 == 0) {
              pieceView.style.backgroundColor = i % 2 ? "red" : "green";
            } else {
              pieceView.style.backgroundColor = i % 2 ? "green" : "red";
            }
          }
          boardView.appendChild(pieceView);
        }
      }
    </script>
  </body>
</html>
