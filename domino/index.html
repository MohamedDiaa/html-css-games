<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domino Game</title>
    <style>
      * {
        border: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        background-color: rgba(244, 244, 226, 0.01);
        justify-content: center;
        display: flex;
      }
      .domino-card {
        width: 120px;
        height: 200px;
        border-radius: 5px;
        background-color: rgb(250, 197, 127);
        padding: 5px 10px;
      }
      .domino-content-wrapper {
        height: inherit;
      }
      .section {
        height: 45%;
        color: black;
        font-size: 50px;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        /* background-color: rebeccapurple; */
        justify-content: space-between;
        /* display: grid; */
        /* background-color: aqua; */
      }
      .divider {
        height: 3%;
        width: inherit;
        background-color: black;
      }
      .dot {
        background-color: black;
        width: 10px;
        height: 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="domino-card">
      <div class="domino-content-wrapper">
        <div class="section">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div class="divider"></div>
        <div class="section">...</div>
      </div>
    </div>
  </body>
</html>
