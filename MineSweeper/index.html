<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mine Sweeper</title>
    <link
      href="https://fonts.cdnfonts.com/css/digital-numbers"
      rel="stylesheet"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        background-color: rgba(239, 167, 167, 0.3);
        display: flex;
        justify-content: center;
        height: 100vh;
        align-items: center;
      }
      .container-parent {
        background-color: rgb(182, 178, 178);
        padding: 20px;
      }
      .container {
        display: grid;
        grid-template-columns: repeat(9, 50px);

        border-right: 10px solid white;
        border-bottom: 10px solid white;
        border-top: 10px solid gray;
        border-left: 10px solid gray;
      }
      .cell {
        background-color: rgb(162, 161, 161);
        width: 50px;
        height: 50px;
        font-size: 40px;
      }
      .cell-empty {
        border-right: 6px solid gray;
        border-bottom: 6px solid gray;
        border-top: 6px solid white;
        border-left: 6px solid white;
      }
      .info-bar {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }
      .score-number {
        background-color: rgb(162, 161, 161);
        font-size: 40px;
        color: red;
        font-family: "Digital Numbers", sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="container-parent">
      <div class="info-bar">
        <div class="score-number">009</div>
        <button id="happy-button" class="cell" onclick="startNewGame()">ðŸ™‚</button>
        <div class="score-number">000</div>
      </div>
      <div class="container"></div>
    </div>

    <script>
      const DEATH = `â˜ ï¸`;
      let map = new Array(9).fill(null).map(() => new Array(9).fill(""));
      const container = document.querySelector(".container");
      let isGameOver = false;

      const mines = [
        [1, 7],
        [3, 2],
        [4, 7],
        [6, 0],
        [6, 1],
        [6, 2],
        [6, 3],
        [7, 4],
        [7, 5],
        [8, 3],
        [8, 5],
      ];

      startNewGame();

      // Definitions

      function startNewGame() {
        isGameOver = false;
        fillMap();
        fillGrid();
      }

      function fillMines() {}

      function fillMap() {
        for (let i = 0; i < 9; i++) {
          for (let j = 0; j < 9; j++) {
            let isEmpty = true;

            for (let k = 0; k < mines.length; k++) {
              let [a, b] = mines[k];
              if (a == i && b == j) {
                map[i][j] = DEATH;
                isEmpty = false;
              }
            }

            if (isEmpty) {
              let count = 0;

              for (let k = 0; k < mines.length; k++) {
                let [a, b] = mines[k];
                if (Math.abs(a - i) <= 1 && Math.abs(b - j) <= 1) {
                  count += 1;
                }
              }
              if (count > 0) {
                isEmpty = false;
                map[i][j] = `${count}`;
              }
            }

            if (isEmpty) {
              map[i][j] = "";
            }
          }
        }
      }

      function fillGrid() {
        const btn = document.getElementById("happy-button");
        btn.innerHTML = isGameOver ? "ðŸ˜µ" : "ðŸ™‚";

        while (container.lastElementChild) {
          container.removeChild(container.lastElementChild);
        }

        for (let i = 0; i < 9; i++) {
          for (let j = 0; j < 9; j++) {
            appendCell(i, j);
          }
        }
      }

      function appendCell(row, column) {
        const el = document.createElement("button");
        el.classList.add("cell");

        if (isGameOver) {
          el.innerHTML = map[row][column];
        } else {
          el.classList.add("cell-empty");

          el.id = `cell-${row}-${column}`;
          el.oncontextmenu = () => {
            event.preventDefault(); // Prevents the default context menu
            addFlag(row, column);
          };
          el.onclick = (event) => {
            cellSelected(row, column);
          };
        }

        container.appendChild(el);
      }

      function cellSelected(row, column) {
        //console.log("row: ", row, " column: ", column);

        const id = `cell-${row}-${column}`;
        const cell = document.getElementById(id);

        cell.classList.remove("cell-empty");

        const value = map[row][column];
        cell.innerHTML = value;

        if (value === DEATH) {
          gameOver();
        }
      }

      function gameOver() {
        isGameOver = true;
        fillGrid();
        alert("game over");
      }

      function addFlag(row, column) {
        console.log("row: ", row, " column: ", column);

        const id = `cell-${row}-${column}`;
        const cell = document.getElementById(id);

        cell.innerHTML = "ðŸš©";
      }
    </script>
  </body>
</html>
