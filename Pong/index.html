<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pong</title>
    <style>
      *,
      *::after,
      *::before {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body,
      html {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Pong</h1>
    </header>
    <canvas id="game-canvas"></canvas>

    <script>
      const canvas = document.querySelector("#game-canvas");
      canvas.width = window.innerWidth;
      canvas.height = 658; //window.innerHeight;
      const ctx = canvas.getContext("2d");

      let ball = {};
      let boundaries = [];
      let net = {};
      let player = {};
      let opponent = {};
      let upPressed = false;
      let downPressed = false;

      function setup() {
        ball = new Ball({
          position: { x: 100, y: 100 },
          velocity: { dx: 6, dy: 6 },
        });

        boundaries = [
          new Boundary({
            position: { x: 0, y: 0 },
            width: canvas.width,
            height: Boundary.side,
          }),
          new Boundary({
            position: { x: 0, y: 0 },
            width: Boundary.side,
            height: canvas.height,
          }),
          new Boundary({
            position: { x: canvas.width - Boundary.side, y: 0 },
            width: Boundary.side,
            height: canvas.height,
          }),
          new Boundary({
            position: { x: 0, y: canvas.height - Boundary.side },
            width: canvas.width,
            height: Boundary.side,
          }),
        ];

        net = new Net({
          position: { x: canvas.width / 2, y: 0 },
          width: 5,
          height: canvas.height,
        });

        player = new Player({
          position: {
            x: Boundary.side + 10,
            y: canvas.height / 2,
          },
        });

        opponent = new Player({
          position: {
            x: canvas.width - Boundary.side - 10 - Player.width,
            y: canvas.height / 2,
          },
        });
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        boundaries.forEach((boundary) => {
          boundary.draw();
        });
        net.draw();

        if (
          ball.position.x - ball.radius <= player.position.x + Player.width &&
          ball.position.y + ball.radius >= player.position.y &&
          ball.position.y - ball.radius <= player.position.y + Player.height
        ) {
          ball.velocity.dx = -ball.velocity.dx;
          ball.position.x = player.position.x + Player.width + ball.radius;
        } 
        
        if (
          ball.position.x + ball.radius >=
            opponent.position.x  &&
          ball.position.y + ball.radius >= opponent.position.y &&
          ball.position.y - ball.radius <= opponent.position.y + Player.height
        ) {
          ball.velocity.dx = -ball.velocity.dx;
          ball.position.x = opponent.position.x - ball.radius
        } 
        

        if (ball.position.y + ball.velocity.dy <= Boundary.side) {
          ball.velocity.dy = -ball.velocity.dy;
        } 
        
        if (
          ball.position.y + ball.velocity.dy >=
          canvas.height - Boundary.side
        ) {
          ball.velocity.dy = -ball.velocity.dy;
        }

        if (opponent.position.y + Player.height / 2 < ball.position.y) {
          opponent.position.y += 4;
        } else if (opponent.position.y + Player.height / 2 > ball.position.y) {
          opponent.position.y -= 4;
        }

        //==
        // Handle key input
        //==
        if (upPressed === true) {
          if (player.position.y - 6 >= Boundary.side) {
            player.position.y -= 6;
          }
        } else if (downPressed === true) {
          if (
            player.position.y + 6 + Player.height <=
            canvas.height - Boundary.side
          ) {
            player.position.y += 6;
          }
        }

        ball.update();
        player.draw();
        opponent.draw();
        requestAnimationFrame(animate);
      }

      class Ball {
        static radius = 10;
        constructor({ position, velocity }) {
          this.position = position;
          this.velocity = velocity;
          this.radius = Ball.radius;
        }

        draw() {
          ctx.beginPath();
          ctx.arc(
            this.position.x,
            this.position.y,
            this.radius,
            0,
            Math.PI * 2
          );
          ctx.fillStyle = "red";
          ctx.fill();
          ctx.closePath();
        }

        update() {
          this.position.x += this.velocity.dx;
          this.position.y += this.velocity.dy;
          this.draw();
        }
      }

      class Boundary {
        static color = "blue";
        static side = 50;

        constructor({ position, width, height }) {
          this.position = position;
          this.width = width;
          this.height = height;
        }

        draw() {
          ctx.beginPath();
          ctx.rect(this.position.x, this.position.y, this.width, this.height);
          ctx.fillStyle = Boundary.color;
          ctx.fill();
          ctx.closePath();
        }
      }

      class Net {
        static color = "blue";
        static side = 10;

        constructor({ position, width, height }) {
          this.position = position;
          this.width = width;
          this.height = height;
        }

        draw() {
          ctx.setLineDash([2, 6]); // 10px dash, 5px gap
          ctx.beginPath();
          ctx.rect(this.position.x, this.position.y, this.width, this.height);
          ctx.strokeStyle = Boundary.color;
          ctx.lineWidth = this.width;
          ctx.stroke();
          ctx.closePath();
        }
      }

      class Player {
        static width = 10;
        static height = 80;

        constructor({ position }) {
          this.position = position;
        }
        draw() {
          ctx.beginPath();
          ctx.rect(
            this.position.x,
            this.position.y,
            Player.width,
            Player.height
          );
          ctx.fillStyle = "green";
          ctx.fill();
          ctx.closePath();
        }
      }

      document.addEventListener("keydown", ({ key }) => {
        switch (key) {
          case "ArrowUp":
          case "w":
            upPressed = true;
            break;

          case "s":
          case "ArrowDown":
            downPressed = true;
            break;
        }
      });

      document.addEventListener("keyup", ({ key }) => {
        switch (key) {
          case "ArrowUp":
          case "w":
            upPressed = false;
            break;

          case "s":
          case "ArrowDown":
            downPressed = false;
            break;
        }
      });

      // Method calls
      setup();
      animate();
    </script>
  </body>
</html>
