<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mine Sweeper</title>
    <link
      href="https://fonts.cdnfonts.com/css/digital-numbers"
      rel="stylesheet"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        background-color: rgba(239, 167, 167, 0.3);
        display: flex;
        justify-content: center;
        height: 100vh;
        align-items: center;
      }
      .container-parent {
        background-color: rgb(182, 178, 178);
        padding: 20px;
      }
      .container {
        display: grid;

        border-right: 10px solid white;
        border-bottom: 10px solid white;
        border-top: 10px solid gray;
        border-left: 10px solid gray;
      }
      .cell {
        background-color: rgb(162, 161, 161);
        width: 50px;
        height: 50px;
        font-size: 40px;
      }
      .cell-empty {
        border-right: 6px solid gray;
        border-bottom: 6px solid gray;
        border-top: 6px solid white;
        border-left: 6px solid white;
      }
      .info-bar {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }
      .score-number {
        background-color: rgb(162, 161, 161);
        font-size: 40px;
        color: red;
        font-family: "Digital Numbers", sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="container-parent">
      <div class="info-bar">
        <div id="mines-count" class="score-number">000</div>
        <button id="happy-button" class="cell" onclick="startNewGame()">
          üôÇ
        </button>
        <div class="score-number">000</div>
      </div>
      <div class="container"></div>
    </div>

    <script>
      const DEATH = `‚ò†Ô∏è`;
      const MINES_COUNT = 11;
      const SIZE = 9;

      let map = new Array(SIZE).fill(null).map(() => new Array(SIZE).fill(""));
      const container = document.querySelector(".container");
      let isGameOver = false;

      const mines = new Array();

      startNewGame();

      // Definitions

      function startNewGame() {
        isGameOver = false;
        setupScoreBar();
        mines.length = 0;
        mines.push(...generateMines());

        fillMap();
        fillGrid();
      }

      function generateMines() {
        let newMines = [];
        while (newMines.length < MINES_COUNT) {
          const row = Math.floor(Math.random() * SIZE);
          const col = Math.floor(Math.random() * SIZE);
          if (!newMines.some(([a, b]) => a === row && b === col)) {
            newMines.push([row, col]);
          }
        }
        return newMines;
      }

      function fillMap() {
        for (let i = 0; i < SIZE; i++) {
          for (let j = 0; j < SIZE; j++) {
            let isEmpty = true;

            for (let k = 0; k < mines.length; k++) {
              let [a, b] = mines[k];
              if (a == i && b == j) {
                map[i][j] = DEATH;
                isEmpty = false;
              }
            }

            if (isEmpty) {
              let count = 0;

              for (let k = 0; k < mines.length; k++) {
                let [a, b] = mines[k];
                if (Math.abs(a - i) <= 1 && Math.abs(b - j) <= 1) {
                  count += 1;
                }
              }
              if (count > 0) {
                isEmpty = false;
                map[i][j] = `${count}`;
              }
            }

            if (isEmpty) {
              map[i][j] = "";
            }
          }
        }
      }

      function setupScoreBar() {
        const btn = document.querySelector("#happy-button");
        btn.innerHTML = isGameOver ? "üòµ" : "üôÇ";
        const minesCount = document.querySelector("#mines-count");
        minesCount.innerHTML = `${mines.length}`;
      }

      function fillGrid() {
        while (container.lastElementChild) {
          container.removeChild(container.lastElementChild);
        }
        //
        container.style.gridTemplateColumns = `repeat(${SIZE}, 50px)`;

        for (let i = 0; i < SIZE; i++) {
          for (let j = 0; j < SIZE; j++) {
            appendCell(i, j);
          }
        }
      }

      function appendCell(row, column) {
        const el = document.createElement("button");
        el.classList.add("cell");

        if (isGameOver) {
          el.innerHTML = map[row][column];
        } else {
          el.classList.add("cell-empty");

          el.id = `cell-${row}-${column}`;
          el.oncontextmenu = () => {
            event.preventDefault(); // Prevents the default context menu
            addFlag(row, column);
          };
          el.onclick = (event) => {
            cellSelected(row, column);
          };
        }

        container.appendChild(el);
      }

      function cellSelected(row, column) {
        if (isGameOver) return;

        const id = `cell-${row}-${column}`;
        const cell = document.getElementById(id);
        if (cell.innerHTML === "üö©") return;

        const value = map[row][column];

        if (value === DEATH) {
          cell.innerHTML = value;
          cell.classList.remove("cell-empty");
          gameOver();
          return;
        }

        revealEmptyCells(row, column);
        checkWinCondition(); // ‚¨ÖÔ∏è call this after every valid click
      }

      function gameOver() {
        isGameOver = true;
        fillGrid();
        alert("game over");
      }

      function addFlag(row, column) {
        console.log("row: ", row, " column: ", column);

        const id = `cell-${row}-${column}`;
        const cell = document.getElementById(id);

        cell.innerHTML = cell.innerHTML === "üö©" ? "" : "üö©";
      }

      function revealEmptyCells(row, column) {
        const visited = new Set();

        function dfs(r, c) {
          const key = `${r}-${c}`;
          if (visited.has(key)) return;
          visited.add(key);

          // Out of bounds
          if (r < 0 || r >= SIZE || c < 0 || c >= SIZE) return;

          const id = `cell-${r}-${c}`;
          const cell = document.getElementById(id);

          if (!cell || !cell.classList.contains("cell-empty")) return;

          cell.classList.remove("cell-empty");
          const value = map[r][c];
          cell.innerHTML = value;

          // Only expand if the cell is empty (no number)
          if (value === "") {
            for (let dr = -1; dr <= 1; dr++) {
              for (let dc = -1; dc <= 1; dc++) {
                if (dr !== 0 || dc !== 0) {
                  dfs(r + dr, c + dc);
                }
              }
            }
          }
        }

        dfs(row, column);
      }

      function checkWinCondition() {
        let cellsRevealed = 0;
        for (let i = 0; i < SIZE; i++) {
          for (let j = 0; j < SIZE; j++) {
            const id = `cell-${i}-${j}`;
            const cell = document.getElementById(id);
            if (!cell.classList.contains("cell-empty")) {
              cellsRevealed++;
            }
          }
        }

        const totalCells = SIZE * SIZE;
        const safeCells = totalCells - mines.length;

        if (cellsRevealed === safeCells) {
          isGameOver = true;
          setupScoreBar();
          alert("üéâ You won!");
          fillGrid(); // Show remaining mines
        }
      }
    </script>
  </body>
</html>
